<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Sound Search</title>
</head>

<body>
    <header class="header-container">
        <h1 id="header-title">Sound Search</h1>
    </header>

    <div class="main-container">

        <div class="left-container">
            <br>

            <div>
                <input type="text" name="search-box" placeholder="Search" value="" id="search-bar">
                <input type="submit" value="Get Results" id="get-results">
            </div>

            <br>

            <div class="artist-info">
                <div class="artist-image"></div>
                <br>
                <div class="artist-name"></div>
                <br>
                <div class="artist-DOB"></div>
                <div class="artist-country"></div>
                <br>
                <div class="year-formed"></div>
                <br>
                <div class="record-label"></div>
                <br>
                <div class="genre"></div>
                <br>
                <div class="artist-webpage"></div>
                <br>
                <div class="artist-twitter"></div>
            </div>

        </div>

        <div class="center-container">

            <div class="main-content">

                <div class="biography"></div>

                <div class="artist-bio"></div>
            </div>

        </div>

        <div class="right-container">

            <div class="top-five"></div>

            <br>

            <div class="track-one">
                <div class="track-one-img"></div>
                <div class="track-one-info">
                    <div class="track-one-name"></div>
                    <div class="track-one-album"></div>
                </div>
            </div>

            <br>

            <div class="track-two">
                <div class="track-two-img"></div>
                <div class="track-two-name"></div>
                <div class="track-two-album"></div>
            </div>

            <br>

            <div class="track-three">
                <div class="track-three-img"></div>
                <div class="track-three-name"></div>
                <div class="track-three-album"></div>
            </div>

            <br>

            <div class="track-four">
                <div class="track-four-img"></div>
                <div class="track-four-name"></div>
                <div class="track-four-album"></div>
            </div>

            <br>

            <div class="track-five">
                <div class="track-five-img"></div>
                <div class="track-five-name"></div>
                <div class="track-five-album"></div>
            </div>

            <br>

        </div>

    </div>


    <footer>

        <h4 class="copyright">Anthony Jimenez 2020</h4>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
