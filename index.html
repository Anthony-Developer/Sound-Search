<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Sound Search</title>
</head>

<body>
    <header class="header-container">
        <h1 id="header-title">Sound Search</h1>
    </header>

    <div class="main-content">

        <div class="left-container">
            <br>

            <div>
                <input type="text" name="search-box" placeholder="Search" value="" id="search-bar">
                <input type="submit" value="Get Results" id="get-results">
            </div>
            <br>
            <div class="artist-info">
                <div class="artist-image"></div>
                <div class="artist-name"></div>
                <br>
                <div class="artist-DOB"></div>
                <div class="artist-country"></div>
                <br>
                <div class="year-formed"></div>
                <br>
                <div class="record-label"></div>
                <div class="genre"></div>
                <br>
                <div class="artist-webpage"></div>
            </div>

        </div>

        <div class="center-container">

        </div>

        <div class="right-container">

        </div>

    </div>


    <footer>

        <h4 class="copyright">Anthony Jimenez 2020</h4>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
