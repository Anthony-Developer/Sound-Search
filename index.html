<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Sound Search</title>
</head>

<body>
    <header class="header-container">
        <h1 id="header-title">Sound Search</h1>
    </header>

    <nav class="nav-bar">
        <button class="top-track-button">Trending Tracks</button>
        <button class="top-album-button">Trending Albums</button>
    </nav>

    <div class="main-container">


        <div class="main-content">
            <h2 class="trending-title">Top Trending Songs</h2>
            <div class="trending-tracks"></div>
        </div>

    </div>

    <div class="main-container-two">

        <div class="left-container">
            <br>

            <div>
                <input type="text" name="search-box" placeholder="Artist Name" value="" id="search-bar">
                <input type="submit" value="Search Artist" id="get-results">
            </div>

            <br>

            <div class="artist-info">
                <div class="artist-image"></div>
                <br>
                <div class="artist-name"></div>
                <br>
                <div class="artist-DOB"></div>
                <div class="artist-country"></div>
                <br>
                <div class="year-formed"></div>
                <br>
                <div class="record-label"></div>
                <div class="genre"></div>
                <br>
                <div class="artist-webpage"></div>
                <div class="artist-webpage-link"></div>
                <br>
                <div class="artist-twitter"></div>
                <div class="artist-twitter-link"></div>
            </div>

        </div>

        <div class="center-container">

            <div class="main-content-two">

                <div class="biography"></div>

                <div class="artist-bio"></div>
            </div>

        </div>

        <div class="right-container">

            <div class="top-five"></div>

            <br>

            <div class="top-five-tracks"></div>

            <br>

        </div>

    </div>


    <footer>

        <h4 class="copyright">Anthony Jimenez 2020</h4>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
